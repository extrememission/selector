<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Bible Verse Selector</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000;
            --container-bg: #fff;
            --shadow-color: rgba(0,0,0,0.1);
        }
        .dark-mode {
            --bg-color: #333;
            --text-color: #fff;
            --container-bg: #555;
            --shadow-color: rgba(255,255,255,0.1);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .picker-container {
            display: flex;
            overflow: hidden;
            background-color: var(--container-bg);
            box-shadow: 0 -2px 10px var(--shadow-color);
            height: 60px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .picker {
            height: 60px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        #bookPicker { width: 50%; }
        #chapterPicker, #versePicker { width: 25%; }
        .picker-list {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: transform 0.3s ease-out;
        }
        .picker-item {
            height: 60px;
            line-height: 60px;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: color 0.3s, font-weight 0.3s;
        }
        .picker-item.selected {
            font-weight: bold;
        }
        #verse-display {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--container-bg);
            box-shadow: 0 0 10px var(--shadow-color);
            margin: 10px;
            overflow-y: auto;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        #error-message {
            color: red;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
        #dark-mode-toggle {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 10px;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div id="verse-display"></div>
    <div id="error-message"></div>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="picker-container">
        <div id="bookPicker" class="picker">
            <div class="picker-list"></div>
        </div>
        <div id="chapterPicker" class="picker">
            <div class="picker-list"></div>
        </div>
        <div id="versePicker" class="picker">
            <div class="picker-list"></div>
        </div>
    </div>

    <script>
        // The JavaScript remains the same as in the previous version
        // ... (insert the entire JavaScript code here)
    </script>
</body>
</html>
