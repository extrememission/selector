<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .picker-container {
            display: flex;
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .picker {
            width: 100px;
            height: 200px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .picker-list {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: transform 0.3s ease-out;
        }
        .picker-item {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
        }
        .picker::before, .picker::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 80px;
            pointer-events: none;
            z-index: 1;
        }
        .picker::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
        }
        .picker::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0));
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div id="bookPicker" class="picker">
            <div class="picker-list"></div>
        </div>
        <div id="chapterPicker" class="picker">
            <div class="picker-list"></div>
        </div>
        <div id="versePicker" class="picker">
            <div class="picker-list"></div>
        </div>
    </div>

    <script>
        const books = [
            "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy",
            "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel",
            "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra",
            "Nehemiah", "Esther", "Job", "Psalms", "Proverbs",
            "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah", "Lamentations",
            "Ezekiel", "Daniel", "Hosea", "Joel", "Amos",
            "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk",
            "Zephaniah", "Haggai", "Zechariah", "Malachi",
            "Matthew", "Mark", "Luke", "John", "Acts",
            "Romans", "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians",
            "Philippians", "Colossians", "1 Thessalonians", "2 Thessalonians", "1 Timothy",
            "2 Timothy", "Titus", "Philemon", "Hebrews", "James",
            "1 Peter", "2 Peter", "1 John", "2 John", "3 John",
            "Jude", "Revelation"
        ];

        const chapterCounts = {
            "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34,
            "Joshua": 24, "Judges": 21, "Ruth": 4, "1 Samuel": 31, "2 Samuel": 24,
            "1 Kings": 22, "2 Kings": 25, "1 Chronicles": 29, "2 Chronicles": 36, "Ezra": 10,
            "Nehemiah": 13, "Esther": 10, "Job": 42, "Psalms": 150, "Proverbs": 31,
            "Ecclesiastes": 12, "Song of Solomon": 8, "Isaiah": 66, "Jeremiah": 52, "Lamentations": 5,
            "Ezekiel": 48, "Daniel": 12, "Hosea": 14, "Joel": 3, "Amos": 9,
            "Obadiah": 1, "Jonah": 4, "Micah": 7, "Nahum": 3, "Habakkuk": 3,
            "Zephaniah": 3, "Haggai": 2, "Zechariah": 14, "Malachi": 4,
            "Matthew": 28, "Mark": 16, "Luke": 24, "John": 21, "Acts": 28,
            "Romans": 16, "1 Corinthians": 16, "2 Corinthians": 13, "Galatians": 6, "Ephesians": 6,
            "Philippians": 4, "Colossians": 4, "1 Thessalonians": 5, "2 Thessalonians": 3, "1 Timothy": 6,
            "2 Timothy": 4, "Titus": 3, "Philemon": 1, "Hebrews": 13, "James": 5,
            "1 Peter": 5, "2 Peter": 3, "1 John": 5, "2 John": 1, "3 John": 1,
            "Jude": 1, "Revelation": 22
        };

        function createPicker(element, items) {
            const list = element.querySelector('.picker-list');
            list.innerHTML = items.map(item => `<div class="picker-item">${item}</div>`).join('');
            
            let startY, currentTranslate = 0;
            const itemHeight = 40;

            element.addEventListener('touchstart', e => {
                startY = e.touches[0].clientY - currentTranslate;
            });

            element.addEventListener('touchmove', e => {
                const currentY = e.touches[0].clientY;
                currentTranslate = currentY - startY;
                list.style.transform = `translateY(${currentTranslate}px)`;
            });

            element.addEventListener('touchend', () => {
                const itemIndex = Math.round(-currentTranslate / itemHeight);
                currentTranslate = -itemIndex * itemHeight;
                list.style.transform = `translateY(${currentTranslate}px)`;
                
                if (element.id === 'bookPicker') {
                    updateChapters(items[itemIndex]);
                } else if (element.id === 'chapterPicker') {
                    updateVerses(books[Math.round(-document.querySelector('#bookPicker .picker-list').style.transform.slice(11, -3) / itemHeight)], itemIndex + 1);
                }
            });
        }

        function updateChapters(book) {
            const chapters = Array.from({length: chapterCounts[book]}, (_, i) => i + 1);
            createPicker(document.getElementById('chapterPicker'), chapters);
            updateVerses(book, 1);
        }

        function updateVerses(book, chapter) {
            // This is a simplified version. In reality, you'd need a more complex data structure to know the exact verse count for each chapter.
            const verses = Array.from({length: 30}, (_, i) => i + 1);  // Assuming 30 verses per chapter for simplicity
            createPicker(document.getElementById('versePicker'), verses);
        }

        createPicker(document.getElementById('bookPicker'), books);
        updateChapters('Genesis');
    </script>
</body>
</html>
